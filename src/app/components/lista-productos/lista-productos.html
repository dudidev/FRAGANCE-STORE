<div class="lista-section">
    <h2>Tus perfumes favoritos</h2>
    <h3>¡Todos aquí!</h3>
    <div class="lista-perfumes">
        @for (perfume of perfumesAll; track perfume) {
        @if (perfume.precio > 0) {
        <app-producto-card 
            [nombre]="perfume.nombre"
            [precio]="perfume.precio" 
            [imagen]="perfume.imagen">
        </app-producto-card>
        }
    }
    </div>
</div>
